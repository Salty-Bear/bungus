<div class="header" LayoutAlign="center center">
  <div fxLayout="row">
      <img src="assets/login/logo.png" alt="img" class="logoImg">
      <h1 class="branding">BUNGUS</h1>
  </div>
</div>

<div  fxLayoutAlign="center center" fxFlexFill>
    <mat-card class="gradient-border"  fxflex="50">
        <mat-card-content> <p fxLayoutAlign="center center" class="loginheader">Log in to Bungus</mat-card-content>

        <div fxLayoutAlign="center center" fxLayoutGap="20px" fxLayout="column" >
            <button  mat-stroked-button color="accent" (click)="signInWithGoogle()"><span>Login with Google</span> <img class="googleico" src="assets/login/google.png" alt="">  </button>
            <button  mat-stroked-button color="accent" (click)="signInWithGit()"><span>Login with Github </span><img class="githubico" src="assets/login/github.png" alt=""> </button>
            <button  mat-stroked-button color="accent"><span>Login with Microsoft</span> <img class="microsoftico" src="assets/login/microsoft.png" alt=""></button>
        </div>
    </mat-card>
</div>

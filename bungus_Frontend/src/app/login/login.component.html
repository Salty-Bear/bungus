<div class="header" LayoutAlign="center center">
  <div fxLayout="row">
      <img src="assets/login/logo.png" alt="img" class="logoImg">
      <h1 class="branding">BUNGUS</h1>
  </div>
</div>

<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card  fxflex="50">
        <mat-card-content> <p fxLayoutAlign="center center" class="loginheader">Login to BUNGUS !</mat-card-content>

        <div fxLayout="column" fxLayoutgap="50%">
            <button mat-raised-button color="primary" (click)="signInWithGoogle()">Login with Google</button>
            <button mat-raised-button color="primary" (click)="signInWithGit()">Login with Github</button>
            <button mat-raised-button color="primary">Login with Microsoft</button>
        </div>
    </mat-card>
</div>
